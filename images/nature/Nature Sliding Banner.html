    <div class="container">
      <h1><b>Nature Sliding Banner</b></h1>
      <div class="inner">
        <img id="image" src="Nature%20Sliding%20Banner_files/imageindex.html">
      </div>
      <script>
        var a = document.getElementById("image");
        var image = [
          "images/nature/1.jpeg",
          "images/nature/2.jpeg",
          "images/nature/3.jpeg",
          "images/nature/4.jpeg",
          "images/nature/5.jpeg",
        ];
        var index = 0;
        console.log(image[0]);

        function cycleImage() {
          a.setAttribute("src", "image[index]");
          index = (index + 1) % image.length;
          console.log(index);
        }
        setInterval(cycleImage, 2000);
      </script>
    </div>
